<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody class = "movieData">
    
        </tbody>
    </table>
    
    <button type="button" onclick="FindMovies()">See Movies</button>
<div id="addingmovies">
    <input type="text" id="title" name="title" placeholder="Title" />
    <input type="text" id="genre" name="genre" placeholder="Genre" />
    <input type="text" id="director" name="director" placeholder="Director" />
    <input type="image" id="imagename" name="imagename" placeholder="imagename">
    <button type="button" onclick="addMovie()">Add Movie</button>
</div>
<br><br>
<div id="updatingmovies">
    <li>
        <p>
            <strong>Title:</strong>
            <span class="noedit">{{title}}</span>
            <input class="edit name"/>
        </p>
        <p>
            <strong>Genre:</strong>
            <span class="noedit">{{genre}}</span>
            <input class="edit name"/>
        </p>

            <span class="noedit">{{director}}</span>
            <input class="edit name"/>
        </p>
        <button data-id='{{id}}' class='remove'>Remove</button>

   <div>
